<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../style/login.css" />
  </head>
  <body>
    <div class="left">
      <img src="../assets/login.png" alt="" />
    </div>
    <div class="right">
      <div class="card">
        <div class="header">
          <p>Login</p>
        </div>
        <div class="form">
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <p class="lupa-pw">Lupa Password?</p>
          <div class="btn-login">
            <a href="homepage.html"><p>Login</p></a>
          </div>
          <div class="register">
            <span>Belum memiliki akun?</span>
            <a href="register.html"><p class="regist">Daftar disini</p></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
